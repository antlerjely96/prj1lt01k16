<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <script>
        function hienThiSoNguyenTo(){
            let a = parseInt(document.getElementById('a').value);
            let result = "";
            let count;
            for(let i = 2; i < a; i++){
                count = 0;
                for(let j = 2; j < i; j++){
                    if(i % j == 0){
                        count++;
                    }
                }
                if(count == 0){
                    result += i + ", ";
                }
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>
</head>
<body>
   <form>
       <label for="a">a: </label><input type="text" id="a"><br>
       <span id="result"></span><br>
       <button type="button" onclick="hienThiSoNguyenTo()">Hiển thị</button>
   </form>
</body>
</html>
